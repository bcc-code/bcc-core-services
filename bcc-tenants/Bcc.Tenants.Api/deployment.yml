apiVersion : apps/v1
kind: Deployment
metadata:
  name: "bcc-tenant-api"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "bcc-tenant-api"
  template:
    metadata:
      labels:
        app: "bcc-tenant-api"
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "tenant-api-dev"
        dapr.io/app-port: "7112"
        dapr.io/config: "tracing"
    spec:
      containers:
        - name: "bcc-tenant-api"
          image: "bccplatformdev.azurecr.io/tenants-api-dev"
          ports:
          - containerPort: 80
         