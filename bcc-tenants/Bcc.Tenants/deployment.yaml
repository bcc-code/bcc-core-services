apiVersion: apps/v1
kind: Deployment
metadata:
  name: bcc-tenants-api
spec:
  selector:
    matchLabels:
      app: bcc-tenants-api
  template:
    metadata:
      labels:
        app: bcc-tenants-api
    spec:
      containers:
        - image: mcr.microsoft.com/mslearn/samples/contoso-website
          name: contoso-website
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http