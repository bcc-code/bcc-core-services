version: '3.1'

services:
  org_api:
    ports:
      - "4000:4000"
    volumes:
      - ../src:/app/src
    env_file: ../.env
    container_name: org_api
    build: 
      context: ../
      dockerfile: devops/dev.Dockerfile
  orgs_db:
    ports:
      - "5432:5432"
    image: postgres
    container_name: orgs_db
    restart: always
    env_file: ../.env