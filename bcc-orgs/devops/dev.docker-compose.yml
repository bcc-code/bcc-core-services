version: '3.1'

services:
  orgs_api:
    ports:
      - "4000:4000"
    volumes:
      - ../src:/app/src
    env_file: ../.env
    container_name: orgs_api
    build: 
      context: ../
      dockerfile: devops/dev.Dockerfile
  orgs_db:
    image: postgres:13.6-alpine
    ports:
      - "5432:5432"
    env_file: ../.env
    container_name: orgs_db
    restart: always
  orgs_db_migrations:
    container_name: orgs_db_migrations
    tty: true
    build: 
      context: ../
      dockerfile: devops/db-migrations.Dockerfile
    env_file: ../.env
    volumes:
      - ../db/migrations/:/migrations
      - ../db/test_data/:/test-data
    depends_on:
      - "orgs_db"
    
  orgs_db_management:
    image: adminer:latest
    container_name: orgs_db_management
    environment: 
      ADMINER_DEFAULT_SERVER: orgs_db
    ports: 
      - 8080:8080
    depends_on:
      - "orgs_db"