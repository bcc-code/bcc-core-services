version: '3.1'

services:
  orgs_api:
    ports:
      - "4000:4000"
    volumes:
      - ../src:/app/src
      - ../db/migrations/:/db/migrations
      - ../db/test-data/:/db/test-data
    command: ["./scripts/wait-for-it.sh", "orgs_db:5432", "--", "./scripts/start-app-with-migrations.sh"]
    env_file: ../.env
    container_name: orgs_api
    build: 
      context: ../
      dockerfile: devops/dev.Dockerfile
    depends_on:
      - "orgs_db"

  orgs_db:
    image: postgres:13.6-alpine
    ports:
      - "5432:5432"
    env_file: ../.env
    container_name: orgs_db
    restart: always
  
  orgs_db_management:
    image: adminer:latest
    container_name: orgs_db_management
    environment: 
      ADMINER_DEFAULT_SERVER: orgs_db
    ports: 
      - 8080:8080
    depends_on:
      - "orgs_db"
